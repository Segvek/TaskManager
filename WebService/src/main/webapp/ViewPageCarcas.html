<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="sessionid" class="col-sm-2 control-label">
                        Ваш Session ID:
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sessionid" value="{sessionID}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="closeSession" class="col-sm-2 control-label">
                        Выход:
                    </label>
                    <div class="col-sm-2">
                        <input type="button" class="form-control" id="closeSession" value="Выход" onclick="userExit();" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
