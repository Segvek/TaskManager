<section class="content-header">
    <h1>
        Цели
        <small><a onclick="clickLinkMain();" href="#">главная</a> > <a onclick="clickLinkMain();" href="#">цели</a>></small>
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Мои цели</h3>
                        <div class="box-tools pull-right">
                            <button onclick="ClickLinkAddNewGoalOnPageViewGoals();" type="button" class="btn btn-box-tool">add <i class="glyphicon glyphicon-plus"></i></button>
                        </div>
                    </div>
                    <div class="box-body no-padding">
                        <table class="table table-striped">
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Название</th>
                                <th>Краткое описание</th>
                                <th>Дата начала</th>
                                <th>Дата окончания</th>
                                <th style="width: 140px">Статус</th>
                                <th>Детали</th>
                            </tr>
                            {items}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
