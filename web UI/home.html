<body>


	<header>
		<div class="navb container-fluid">
			<div class="container row">
				<a href="#" class="col-sm-4"><div id="logo">TaskManager</div></a>
				<div class="option">
					<a href="#"><i class="fa fa-bell" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-cog" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-question-circle-o" aria-hidden="true"></i></a>
					<div class="login">Dima Didyk</div>
				</div>
			</div>
		</div>
	</header>

	<section class="container-row row">
		<div class="sidebar  col-sm-4 col-md-3">
			<div class="menu">
				<ul>
					<a href="">
						<li>Главгя</li>
					</a>
					<a href="">
						<li>Список целей</li>
					</a>
					<a href="">
						<li>Список счетов</li>
					</a>
				</ul>
			</div>


		</div>
		
		<div class="content col-sm-8 col-md-9">
			<div class="list-today">
				<h1>Список дел на сегодня</h1>
				<ol>
					<li>
						<p class="name-task">name-task</p>
						<p class="target-item">target-item</p>
					</li>
					<li>
						<p class="name-task">name-task</p>
						<p class="target-item">target-item</p>
					</li>
					<li>
						<p class="name-task">name-task</p>
						<p class="target-item">target-item</p>
					</li>
				</ol>
			</div>
			
			<div class="list-tomorrow">
				<h1>План на завтра</h1>
				<ol id="sortable">
					<li class="ui-state-default">
						task
						<input type="text" class="task-input-tomorrow" placeholder="Task">
						<input type="text" class="Target-item-input-tomorrow" placeholder="Target-item">
					</li>
					<!-- <div class="add"></div> -->
				</ol>
				<div id="error-tomorrow" class="error"></div>
				<button>Edit Task</button>
				<input type="submit" value="Save" class="save">
			</div>


		</div>
	</section>
